
<table *ngIf="this.allCheeseService.results" class="ui celled table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Animal</th>
      <th>Firmness</th>
    </tr>
  </thead>
  <tr *ngFor="let cheese of this.allCheeseService.results">
    <td>{{cheese.name}}</td>
    <td>{{cheese.animal}}</td>
    <td>{{cheese.firmness}}</td>
  </tr>
</table>
